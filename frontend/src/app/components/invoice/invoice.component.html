<h3 class="mb-4">Invoices</h3>
<table class="table table-striped table-hover shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>Client</th>
      <th>Course</th>
      <th>Trainer</th>
      <th>Start Date</th>
      <th>Total</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let invoice of invoices">
      <td>{{ invoice.clientDetails?.name }}</td>
      <td>{{ invoice.courseName }}</td>
      <td>{{ invoice.trainer?.name }}</td>
      <td>{{ invoice.startDate | date }}</td>
      <td>â‚¹{{ invoice.totalCost }}</td>
    </tr>
  </tbody>
</table>
