<h3 class="mb-4">Employee Salaries</h3>
<table class="table table-bordered">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Salary</th>
      <th>Status</th>
      <th>Payment Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.name }}</td>
      <td>${{ emp.salary }}</td>
      <td>{{ emp.paid?.toLowerCase() === 'paid' ? 'PAID' : 'UNPAID' }}</td>
      <td>
        <!-- If salary is not paid, show 'NOT PAID YET' -->
        <span *ngIf="emp.paid?.toLowerCase() === 'paid'">
          {{ emp.paymentDate || 'N/A' }}
        </span>
        <span *ngIf="emp.paid?.toLowerCase() !== 'paid'">
          NOT PAID YET
        </span>
      </td>
    </tr>
  </tbody>
</table>
