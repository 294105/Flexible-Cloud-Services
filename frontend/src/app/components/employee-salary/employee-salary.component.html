<h3 class="mb-4">Employee Salaries</h3>
<table class="table table-bordered">
  <thead class="table-light">
    <tr>
      <th>Name</th>
      <th>Salary</th>
      <th>Status</th>
      <th>Payment Date</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.name }}</td>
      <td>${{ emp.salary }}</td>
      <td>{{ emp.paid?.toLowerCase() === 'paid' ? 'Paid' : 'Unpaid' }}</td>
      <td>
        <!-- You can show the payment date here if needed -->
        <span *ngIf="emp.paid?.toLowerCase() === 'paid'">{{ emp.paymentDate || 'N/A' }}</span>
      </td>
    </tr>
  </tbody>
</table>
